<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Login App</title>
</head>
<body>
	<h2>Login App</h2>

	<h:outputText value="#{loginBean.errorMsg}"
		rendered="#{loginBean.errorMsg != null}" style="color:red;" />

	<h:form>   Kullanıcı Adı: <h:inputText id="userName"
			value="#{loginBean.userName}" />
		<br />   Şifre: <h:inputSecret id="password"
			value="#{loginBean.password}" />
		<br />
		<h:commandButton value="Giriş" action="#{loginBean.validate}" />
	</h:form>
</body>
</html>
